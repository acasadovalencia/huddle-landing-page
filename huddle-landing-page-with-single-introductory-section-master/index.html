<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Improve your web design and development skills by solving a challenging Frontend Mentor Huddle landing page practice exercise. Learn HTML and CSS while putting your abilities to the test.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  

  <!-- CSS Stylesheets -->

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo of Huddle" class="logo">
  </header>
  <main>
    <section class="main__content">
      <div class="main__content__img">
        <img src="images/illustration-mockups.svg" alt="Screens of PC and mobile phone with a mockups ilustration" class="mockup__img">
      </div>
      <div class="main__content__text">
        <h1 class="heading-1">Build The Community Your Fans Will Love</h1>
        <p class="main__content__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="main__content__btn">Register</button>
      </div>
    </section>
    <section class="main__social">
      <div class="social__icon">
        <a href="https://facebook.com" class="main__social__icon"target="_blank" ><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <div class="social__icon"><a href="https://twitter.com" class="main__social__icon" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      </div>
      <div class="social__icon"><a href="https://instagram.com" class="main__social__icon" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </section>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Antonio Casado Valencia</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/02d211a07f.js" crossorigin="anonymous"></script>
</body>

</html>
